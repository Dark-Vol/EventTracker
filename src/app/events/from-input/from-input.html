<form (ngSubmit)="onSubmit()" class="event-form">
  <div class="form-group">
    <label for="eventName">Назва події</label>
    <input
      id="eventName"
      type="text"
      [ngModel]="eventName"
      (ngModelChange)="onEventNameChange($event)"
      name="eventName"
      placeholder="Введіть назву події"
      class="form-input"
      required
    />
  </div>

  <div class="form-group">
    <label for="eventType">Тип події</label>
    <select
      id="eventType"
      [ngModel]="eventType"
      (ngModelChange)="onEventTypeChange($event)"
      name="eventType"
      class="form-select"
    >
      <option value="click">Click</option>
      <option value="lead">Lead</option>
      <option value="sale">Sale</option>
    </select>
  </div>

  <app-btn-sumbit [disabled]="!eventName.trim()"></app-btn-sumbit>
</form>
